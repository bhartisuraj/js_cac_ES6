<!DOCTYPE html>
<html lang="en">
<head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>React</title>
</head>
<body>
         <button>Button</button>
</body>
<script>
         class React {
                  constructor(){
                           this.library = "React"
                           this.server = "https://localhost:300"

                           // requirement
                           document.querySelector('button')
                           .addEventListener('click', this.handlerClick.bind(this)) // bind(this) is connecting manually to this and handleClick() method.
                  }

                  handlerClick(){
                           console.log("button clicked");
                           console.log(this.server);
                           console.log(this.library);
                  }
         }

         const app = new React()
</script>
</html>
